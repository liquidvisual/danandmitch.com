---
layout: base
---

{% assign settings = site.data.settings %}
{% assign featured = site.data.sitemap[3].children | where: "featured", true %}
{% assign channels = site.data.tmh.channels %}

{% include tmh/hero.html %}

<!-- COUCH MAN -->
<div class="couch-man">
	<div class="container rel">
		<div class="img">
			<img src="/assets/img/tmh/layout/couch-man-no-spiders@2x.png" alt="Couch Man">
			<span class="couch-man-mobile"></span>
			<span class="couch-man-spider-1"></span>
			<span class="couch-man-spider-2"></span>
		</div>
	</div>
</div>

<!-- CHANNELS -->
<nav class="nav-channels">
	<div class="container">
		<ul class="block-grid-xs-1 block-grid-md-3 block-grid-lg-6 block-grid-xl-6">
			{% for item in channels | limit: 6 %}
				<li>
					<a class="atvImg {{ item.class }}" target="_self" href="{{ item.url }}">
						<img width="100%" src="{{ item.image }}" alt="{{ item.title }}">
						<div class="atvImg-layer is-bg"></div>
						<div class="atvImg-layer is-static" data-img="/assets/img/tmh/layout/static-4.gif"></div>
						<div class="atvImg-layer is-fg" data-img="{{ item.image }}"></div>
					</a>
				</li>
			{% endfor %}
		</ul>
	</div>
</nav>
